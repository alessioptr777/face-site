services:
  - type: web
    name: tenerifepictures
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && echo "BUILD_TIMESTAMP: 2026-01-05-00-25-FORCE-REBUILD" > /tmp/build_info.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FORCE_REBUILD
        value: "2026-01-05-00-25"

