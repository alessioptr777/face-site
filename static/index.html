<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Your Photos</title>
  <style>
    body { font-family: -apple-system, system-ui, Arial; margin: 18px; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin-bottom: 14px; }
    button { padding: 12px 14px; font-size: 16px; border-radius: 10px; border: 1px solid #111; background: #111; color: #fff; }
    button:disabled { opacity: 0.6; }
    input[type="number"] { width: 90px; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
    .row { display:flex; gap:10px; flex-wrap: wrap; align-items: center; }
    .muted { color:#666; font-size: 13px; line-height: 1.4; }
    .err { color:#b00020; font-size: 14px; }
    .ok { color:#0a7b2e; font-size: 14px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:10px; }
    .card { border:1px solid #eee; border-radius: 10px; overflow:hidden; background:#fafafa; }
    .card img { width:100%; height:140px; object-fit: cover; display:block; }
    .card a { display:block; padding:10px; text-decoration:none; color:#111; font-size: 14px; }
    .loading { font-size: 14px; }
  </style>
</head>
<body>
  <h1>Find Your Photos</h1>

  <div class="box">
    <div class="row">
      <!-- iPhone Safari: capture="user" apre la camera frontale -->
      <input id="selfie" type="file" accept="image/*" capture="user" />
      <button id="btn">SEARCH</button>
    </div>

    <div style="height:10px"></div>

    <div class="row">
      <div class="muted">Precision:</div>
      <input id="minScore" type="number" step="0.01" value="0.12" />
      <div class="muted">(higher = stricter)</div>
    </div>

    <div style="height:10px"></div>

    <div class="muted">
      Tips: use good light, keep your face big in the frame, remove heavy shadows. If you wear glasses/cap, take the selfie with them.
    </div>

    <div id="status" style="margin-top:10px"></div>
  </div>

  <div class="box">
    <div class="row" style="justify-content: space-between;">
      <div class="muted" id="count"></div>
      <div class="muted" id="hint"></div>
    </div>
    <div style="height:10px"></div>
    <div class="grid" id="grid"></div>
  </div>

<script>
  const btn = document.getElementById('btn');
  const selfie = document.getElementById('selfie');
  const statusEl = document.getElementById('status');
  const grid = document.getElementById('grid');
  const countEl = document.getElementById('count');
  const hintEl = document.getElementById('hint');
  const minScoreEl = document.getElementById('minScore');

  function setStatus(kind, msg) {
    statusEl.className = kind === 'err' ? 'err' : (kind === 'ok' ? 'ok' : 'loading');
    statusEl.textContent = msg;
  }

  function clearResults() {
    grid.innerHTML = '';
    countEl.textContent = '';
    hintEl.textContent = '';
  }

  btn.addEventListener('click', async () => {
    clearResults();

    if (!selfie.files || selfie.files.length === 0) {
      setStatus('err', 'Please take a selfie first.');
      return;
    }

    const minScore = parseFloat(minScoreEl.value || '0.12');
    btn.disabled = true;
    setStatus('loading', 'Searching...');

    try {
      const fd = new FormData();
      fd.append('file', selfie.files[0]);

      const url = `/match_selfie?top_k_faces=200&min_score=${encodeURIComponent(minScore)}&max_results=30`;
      const res = await fetch(url, { method: 'POST', body: fd });
      const data = await res.json();

      if (!data.ok) {
        setStatus('err', data.error || 'Error.');
        btn.disabled = false;
        return;
      }

      setStatus('ok', 'Done.');
      countEl.textContent = `Found: ${data.count}`;
      if (data.count === 0) {
        hintEl.textContent = 'Try better light or raise/lower precision slightly.';
      }

      for (const r of data.results) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = r.url || (`/photos/${encodeURIComponent(r.photo_id)}`);
        img.loading = 'lazy';

        const a = document.createElement('a');
        a.href = img.src;
        a.target = '_blank';
        a.rel = 'noopener';
        a.textContent = 'OPEN / DOWNLOAD';

        card.appendChild(img);
        card.appendChild(a);
        grid.appendChild(card);
      }

    } catch (e) {
      setStatus('err', 'Network error. Please try again.');
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html><!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take a selfie</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
    .box { border: 1px solid #ddd; padding: 16px; border-radius: 10px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 16px; }
    img { width: 100%; border-radius: 10px; border: 1px solid #eee; }
    .small { color: #666; font-size: 14px; }
    .err { color: #b00020; margin-top: 10px; }
    video { width: 100%; border-radius: 10px; border: 1px solid #eee; }
    .preview { width: 100%; border-radius: 10px; border: 1px solid #eee; display: none; }
  </style>
</head>
<body>

<h1>Take a selfie</h1>

<div class="box">
  <div class="row">
    <button id="start">Open camera</button>
    <button id="snap" disabled>Take selfie</button>
    <button id="match" disabled>Find my photos</button>
    <span id="status" class="small"></span>
  </div>

  <div id="error" class="err"></div>

  <div style="margin-top:12px;">
    <video id="video" playsinline autoplay></video>
    <img id="preview" class="preview" />
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
</div>

<h2>Results</h2>
<div id="count" class="small"></div>
<div id="grid" class="grid"></div>

<script>
let stream = null;
let selfieBlob = null;

const startBtn = document.getElementById("start");
const snapBtn = document.getElementById("snap");
const matchBtn = document.getElementById("match");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const preview = document.getElementById("preview");
const grid = document.getElementById("grid");
const count = document.getElementById("count");
const error = document.getElementById("error");
const status = document.getElementById("status");

startBtn.onclick = async () => {
  error.textContent = "";
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
  video.srcObject = stream;
  snapBtn.disabled = false;
};

snapBtn.onclick = async () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  selfieBlob = await new Promise(r => canvas.toBlob(r, "image/jpeg", 0.9));

  preview.src = URL.createObjectURL(selfieBlob);
  preview.style.display = "block";
  video.style.display = "none";

  stream.getTracks().forEach(t => t.stop());
  matchBtn.disabled = false;
};

matchBtn.onclick = async () => {
  grid.innerHTML = "";
  count.textContent = "";
  status.textContent = "Searching...";

  const fd = new FormData();
  fd.append("file", selfieBlob, "selfie.jpg");

  const res = await fetch("/match_selfie", { method: "POST", body: fd });
  const json = await res.json();

  if (!json.ok) {
    error.textContent = json.error;
    return;
  }

  count.textContent = "Photos found: " + json.count;

  json.results.forEach(r => {
    const img = document.createElement("img");
    img.src = "/photos/" + r.photo_id;
    grid.appendChild(img);
  });

  status.textContent = "";
};
</script>

</body>
</html>
